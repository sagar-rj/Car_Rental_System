<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-earning.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./media/logo1.png" alt="Safar Logo" />
      </div>
      <nav>
        <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link flex-sm-fill"
              id="pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-home"
              type="button"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
            >
              <a href="./home.html"><strong>Home</strong></a>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link flex-sm-fill"
              id="pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-profile"
              type="button"
              role="tab"
              aria-controls="pills-Trips"
              aria-selected="false"
            >
              <a href="./trips.html"><strong>Trips</strong></a>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active flex-sm-fill"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-Earning"
              aria-selected="false"
            >
              <a href="./earning.html"><strong>Earning</strong></a>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link about flex-sm-fill"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-About"
              aria-selected="false"
            >
              <a href="./about.html"><strong>About</strong></a>
            </button>
          </li>
         
          <li class="nav-item" role="presentation">
            <button
              class="nav-link flex-sm-fill"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-Login"
              aria-selected="false"
            >
              <a href="./logout.html"><strong>Logout</strong></a>
            </button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="pills-home"
            role="tabpanel"
            aria-labelledby="pills-home-tab"
            tabindex="0"
          ></div>
          <div
            class="tab-pane fade"
            id="pills-profile"
            role="tabpanel"
            aria-labelledby="pills-profile-tab"
            tabindex="0"
          ></div>
          <div
            class="tab-pane fade"
            id="pills-contact"
            role="tabpanel"
            aria-labelledby="pills-contact-tab"
            tabindex="0"
          ></div>
        </div>
      </nav>
    </header>
      <!-- Last month earnings -->
    <div class="last-month-earnings my-3 mx-3">
      <h4>Last Month Earning</h4>
      <h1 id="amount"><strong >₹30,000</strong></h1>

    </div>


<!-- per trip earning -->


    <div class="per-trip-earning ">
      <h4><strong>Per Trip Earning</strong></h4>
      <div class="trip-one">
        <div class="trip-one-one">
          <h6>Kestopur --> Howrah</h6></div>
          <div class="amount">₹250</div>
          <button type="submit"> <a href="./invoice.html" >Invoice</a></button>
        
      </div>
      <div class="trip-one two">
        <div class="trip-one-one">
          <h6>Kestopur --> Airport Gate No. 1</h6></div>
          <div class="amount">₹200</div>
          <button type="submit">Invoice</button>
        
      </div>
      <div class="trip-one three">
        <div class="trip-one-one">
          <h6>Kestopur --> Haldiram</h6></div>
          <div class="amount">₹150</div>
          <button type="submit">Invoice</button>
        
      </div>
      <div class="trip-one four">
        <div class="trip-one-one">
          <h6 >BabuGhat --> Howrah</h6></div>
          <div class="amount">₹210</div>
          <button type="submit">Invoice</button>
        
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
