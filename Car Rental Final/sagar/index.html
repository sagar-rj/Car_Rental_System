<!DOCTYPE html>
<html>
  <head>
    <title>Safar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./media/logo1.png" alt="Safar Logo" />
      </div>
      <nav>
        <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active flex-sm-fill"
              id="pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-home"
              type="button"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
            >
              <a href="./home.html"><strong>Home</strong></a>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link flex-sm-fill"
              id="pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-profile"
              type="button"
              role="tab"
              aria-controls="pills-Trips"
              aria-selected="false"
            >
              <a href="./trips.html"><strong>Trips</strong></a>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link flex-sm-fill"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-Earning"
              aria-selected="false"
            >
              <a href="./earning.html"><strong>Earning</strong></a>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link flex-sm-fill"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-About"
              aria-selected="false"
            >
              <a href="./about.html"><strong>About</strong></a>
            </button>
          </li>
         
          <li class="nav-item" role="presentation">
            <button
              class="nav-link flex-sm-fill"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-Login"
              aria-selected="false"
            >
              <a href="./login.html"><strong>Login</strong></a>
            </button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="pills-home"
            role="tabpanel"
            aria-labelledby="pills-home-tab"
            tabindex="0"
          ></div>
          <div
            class="tab-pane fade"
            id="pills-profile"
            role="tabpanel"
            aria-labelledby="pills-profile-tab"
            tabindex="0"
          ></div>
          <div
            class="tab-pane fade"
            id="pills-contact"
            role="tabpanel"
            aria-labelledby="pills-contact-tab"
            tabindex="0"
          ></div>
        </div>
      </nav>
    </header>

    <section class="hero">
      <img src="./media/background.jpg" alt="Hero Image" />
      <div class="hero-content">
        <h1>Welcome to Safar!</h1>
        <p>Start driving today</p>
        <form>
          <input id="fullName" type="text" placeholder="Full Name" required/>
          <input id="emailphone" type="text" placeholder="Email/Phone Number" required/>
          <input type="password" placeholder="Password" required/>
          <input id="City" type="text" placeholder="City" required/>
        </form>
        <form class="my-2" id="loginForm" >
          <button id="login-btn" type="submit">Login</button>
        </form>
      </div>
    </section>

    
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
