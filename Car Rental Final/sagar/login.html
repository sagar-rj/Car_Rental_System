<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style-login.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <div>
                    <h1>Login</h1>
                </div>
                <div>
                    <p class="login">Don't have an account? <a href="./signIn.html">Sign Up</a></p>
                </div>
                <div>
                    <form id="loginform">
                        <label for="email">Email</label><br><br>
                        <input type="email" id="email" class="fill" name="email" required><br><br>

                        <label for="password">Password</label><br><br>
                        <input type="password" id="password" class="fill" name="password" required><br><br>

                        <p id="invalid">Invalid email or password</p>

                        <div class="button">
                            <button type="submit" id="btn-forgot">Forgot Password?</button>
                            <button type="submit" id="btn-login">Login</button>
                        </div>

                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./script-login.js"></script>
</body>

</html>
