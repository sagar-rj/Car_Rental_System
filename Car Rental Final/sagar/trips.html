<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trips</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-trips.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./media/logo1.png" alt="Safar Logo" />
      </div>
      <nav>
        <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link flex-sm-fill"
              id="pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-home"
              type="button"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
            >
              <a href="./home.html"><strong>Home</strong></a>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active flex-sm-fill"
              id="pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-profile"
              type="button"
              role="tab"
              aria-controls="pills-Trips"
              aria-selected="false"
            >
              <a href="./trips.html"><strong>Trips</strong></a>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link flex-sm-fill"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-Earning"
              aria-selected="false"
            >
              <a href="./earning.html"><strong>Earning</strong></a>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link flex-sm-fill"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-About"
              aria-selected="false"
            >
              <a href="./about.html"><strong>About</strong></a>
            </button>
          </li>
          
          <li class="nav-item" role="presentation">
            <button
              class="nav-link flex-sm-fill"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-Login"
              aria-selected="false"
            >
              <a href="./logout.html"><strong>Logout</strong></a>
            </button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="pills-home"
            role="tabpanel"
            aria-labelledby="pills-home-tab"
            tabindex="0"
          ></div>
          <div
            class="tab-pane fade"
            id="pills-profile"
            role="tabpanel"
            aria-labelledby="pills-profile-tab"
            tabindex="0"
          ></div>
          <div
            class="tab-pane fade"
            id="pills-contact"
            role="tabpanel"
            aria-labelledby="pills-contact-tab"
            tabindex="0"
          ></div>
        </div>
      </nav>
    </header>

    <!-- side navigation bar -->

    <div class="d-flex align-items-start side-bar">
      <div
        class="nav flex-column nav-pills me-3"
        id="v-pills-tab"
        role="tablist"
        aria-orientation="vertical "
      >
        <button
          class="nav-link active"
          id="v-pills-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-home"
          type="button"
          role="tab"
          aria-controls="v-pills-home"
          aria-selected="true"
        >
          DAILY TRIPS
        </button>
        <button
          class="nav-link"
          id="v-pills-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-profile"
          type="button"
          role="tab"
          aria-controls="v-pills-profile"
          aria-selected="false"
        >
          OUTSTATION
        </button>
        <button
          class="nav-link"
          id="v-pills-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-profile"
          type="button"
          role="tab"
          aria-controls="v-pills-profile"
          aria-selected="false"
        >
          RENTAL
        </button>
      </div>
      <div class="tab-content" id="v-pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="v-pills-home"
          role="tabpanel"
          aria-labelledby="v-pills-home-tab"
          tabindex="0"
        >
          
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-profile"
          role="tabpanel"
          aria-labelledby="v-pills-profile-tab"
          tabindex="0"
        >
          
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-disabled"
          role="tabpanel"
          aria-labelledby="v-pills-disabled-tab"
          tabindex="0"
        >
          
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-messages"
          role="tabpanel"
          aria-labelledby="v-pills-messages-tab"
          tabindex="0"
        >
          
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-settings"
          role="tabpanel"
          aria-labelledby="v-pills-settings-tab"
          tabindex="0"
        >
          
        </div>
      </div>
    </div>

    <!-- horizontal nav -->

    <ul class="nav nav-pills mb-3 second" id="pills-tab" role="tablist">
      <div class="second-nav">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
          >
          <strong>UPCOMING TRIPS</strong>
        </button>
          
        </li>
      </div>
      <div class="second-nav2">
        <li class="nav-item " role="presentation">
          <button
            class="nav-link"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            <a href="./trips-completed.html"><strong>COMPLETED TRIPS</strong></a>
          </button>
        </li>
      </div>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active "
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
        tabindex="0"
      >
        ...
      </div>
      <div
        class="tab-pane fade"
        id="pills-profile"
        role="tabpanel"
        aria-labelledby="pills-profile-tab"
        tabindex="0"
      >
        ...
      </div>
      <div
        class="tab-pane fade"
        id="pills-contact"
        role="tabpanel"
        aria-labelledby="pills-contact-tab"
        tabindex="0"
      >
        ...
      </div>
      <div
        class="tab-pane fade"
        id="pills-disabled"
        role="tabpanel"
        aria-labelledby="pills-disabled-tab"
        tabindex="0"
      >
        ...
      </div>
    </div>

    <div class="trips-info">
      <ul>
        <li><h4>Person 1</h4></li>
        <li>From:</li>
        <li>To:</li>
        <li>Fare:</li>
      </ul>
    </div>

    <button class="favorite-styled" type="submit"><h2>Accept</h2></button>

    <div class="trips-info next-info1">
      <ul>
        <li><h4>Person 2</h4></li>
        <li>From:</li>
        <li>To:</li>
        <li>Fare:</li>
      </ul>
    </div>

    <button class="favorite-styled next-info" type="submit">
      <h2>Accept</h2>
    </button>

    <div class="trips-info next-info2">
      <ul>
        <li><h4>Person 3</h4></li>
        <li>From:</li>
        <li>To:</li>
        <li>Fare:</li>
      </ul>
    </div>

    <button class="favorite-styled next-info3" type="submit">
      <h2>Accept</h2>
    </button>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
